<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <!-- inline style은 잘사용하지 않기 때문에 동적으로 class를 추가해주는 것이 좋다. -->
      <!-- :class="{className: true/false}"를 바인딩하여 동적으로 class를 추가해줄 수 있다. -->
      <div
        class="demo"
        :class="{selected: boxASelected}"
        @click="boxSelected('A')"
      ></div>
      <div
        class="demo"
        :class="{selected: boxBSelected}"
        @click="boxSelected('B')"
      ></div>
      <div
        class="demo"
        :class="{selected: boxCSelected}"
        @click="boxSelected('C')"
      ></div>
    </section>
  </body>
</html>
